<!DOCTYPE html>
<html>
<head>
    
    <title>Patient Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        #countdown {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #d9534f;
            margin-top: 10px;
        }
        #expired-msg {
            display: none;
            text-align: center;
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
        @media screen and (max-width: 600px) {
            table, th, td {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>

    <h2>Patient Details</h2>

    <div id="countdown">Access expires in 05:00</div>
    <div id="expired-msg">This access session has expired. Please request access again.</div>

    <table id="patient-table">
        <thead>
            <tr>
                <th>synthea_id</th>
                <th>given</th>
                <th>family</th>
                <th>birthdate</th>
                <th>gender</th>
            </tr>
        </thead>
        <tbody>
            
  <tr>
    <td>{{ patient.synthea_id }}</td>
    <td>{{ patient.given }}</td>
    <td>{{ patient.family }}</td>
    <td>{{ patient.birthdate }}</td>
    <td>{{ patient.gender }}</td>
  </tr>
</tbody>

    </table>

    <script>
        let timeLeft = 300; // 5 minutes in seconds
        const countdownEl = document.getElementById('countdown');
        const tableEl = document.getElementById('patient-table');
        const expiredMsg = document.getElementById('expired-msg');

        const timer = setInterval(() => {
            const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
            const seconds = String(timeLeft % 60).padStart(2, '0');
            countdownEl.textContent = `Access expires in ${minutes}:${seconds}`;

            if (timeLeft <= 0) {
                clearInterval(timer);
                countdownEl.textContent = "Access expired.";
                tableEl.style.display = "none";
                expiredMsg.style.display = "block";
            }

            timeLeft--;
        }, 1000);
    </script>

</body>
</html>
