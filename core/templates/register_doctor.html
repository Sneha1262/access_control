<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Registration</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .alert {
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .tx {
            font-size: 14px;
            word-break: break-all;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Doctor Registration</h2>
    
    <form method="POST" action="{% url 'submit_register' %}">
        {% csrf_token %}
        <input type="text" name="wallet" placeholder="Wallet Address" required>
        <input type="text" name="name" placeholder="Name" required>
        <input type="number" name="credit" placeholder="Credit Level" required>
        <button type="submit">Register Doctor</button>      
    </form>
    

<div style="text-align: center; margin-top: 20px;">
    <p>Already registered?</p>
    <a href="{% url 'doctor_login' %}" style="text-decoration: none;">
        <button type="button" style="padding: 10px 20px; background-color: #007bff; border: none; color: white; border-radius: 5px;">
            Login as Doctor
        </button>
    </a>
</div>



    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% if tx_hash %}
        <div class="alert alert-success">âœ… Doctor registered on blockchain!</div>
        <div class="tx"><strong>Tx Hash:</strong> {{ tx_hash }}</div>
    {% endif %}
</div>
</body>
</html>
